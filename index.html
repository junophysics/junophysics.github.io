<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>준오의 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            margin: 50px 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu div {
            background-color: #4276f5;
            color: white;
            padding: 20px 40px;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>준오의 홈페이지</h1>
    </header>
    <div class="menu">
        <div>자기소개</div>
        <div>전산물리</div>
        <div>갤러리</div>
    </div>
    <div class="welcome-message">
        준오의 홈페이지에 오신 것을 환영합니다.
    </div>
</body>
</html>
